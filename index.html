<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="section">
      <div class="playerChoice">
        <h1>Choose your Fate!</h1>
        <button class="button" id="rockButton">Rock</button>
        <button class="button" id="paperButton">Paper</button>
        <button class="button" id="scissorButton">Scissor</button>
      </div>

      <div class="results">
        <p id="choices">
          <span class="bold">Your Choice:</span> None |
          <span class="bold">Computers Choice:</span> None
        </p>
        <p id="results">
          <span class="bold">Result:</span> Play the game to see results!
        </p>
        <p id="scores">
          <span class="bold">Your Score:</span> 0 |
          <span class="bold">Computer Score:</span> 0
        </p>
      </div>

      <button class="button" id="newButton">New Game</button>
    </div>

    <script src="script2.js"></script>
  </body>
</html>

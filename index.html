<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>âœŠ Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="section">
      <div class="playerChoice">
        <h1>Choose your Fate!</h1>
        <button class="button" id="rockButton">Rock</button>
        <button class="button" id="paperButton">Paper</button>
        <button class="button" id="scissorButton">Scissor</button>
      </div>

      <div class="results">
        <p id="choices">
          <span class="bold" id="yourChoiceLabel">Your Choice:</span>
          <span id="yourChoice">None</span> |
          <span class="bold" id="computerChoiceLabel">Computer Choice:</span>
          <span id="computerChoice">None</span>
        </p>
        <p id="results">
          <span class="bold" id="resultLabel">Result:</span>
          <span id="resultText">Play the game to see results!</span>
        </p>
        <p id="scores">
          <span class="bold" id="yourScoreLabel">Your Score:</span>
          <span id="yourScore">0</span> |
          <span class="bold" id="computerScoreLabel">Computer Score:</span>
          <span id="computerScore">0</span>
        </p>
      </div>

      <button class="button" id="newButton">New Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
